<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criteria Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2d3748;
            color: #ffffff;
            border: 1px solid #4a5568;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            resize: vertical;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .output-container {
            position: relative;
        }
        #copyButton {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #4a5568;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #2d3748;
        }
        #copyMessage {
            display: none;
            color: #48bb78;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Criteria Formatter</h1>
        <label for="input">Input Text:</label>
        <textarea id="input" placeholder="Paste your text here..."></textarea>
        <div class="output-container">
            <label for="output">Formatted Output:</label>
            <textarea id="output" readonly></textarea>
            <button id="copyButton">Copy</button>
        </div>
        <p id="copyMessage">Copied to clipboard!</p>
    </div>

    <script>
        const inputTextarea = document.getElementById('input');
        const outputTextarea = document.getElementById('output');
        const copyButton = document.getElementById('copyButton');
        const copyMessage = document.getElementById('copyMessage');

        function formatText(input) {
            return input
                .split('\n')
                .reduce((acc, line, index) => {
                    const match = line.match(/^(C\d+)(.*)$/);
                    if (match) {
                        if (index > 0) acc.push(''); // Add an empty line between criteria, but not before the first one
                        acc.push(`${match[1]}:${match[2].trim() ? ' ' + match[2].trim() : ''} (✔️)`);
                    } else if (line.trim() !== '') {
                        // Append non-empty lines to the last criterion
                        if (acc.length > 0) {
                            acc[acc.length - 1] = acc[acc.length - 1].replace(/ \(✔️\)$/, ''); // Remove checkmark temporarily
                            acc[acc.length - 1] += ' ' + line.trim() + ' (✔️)'; // Add checkmark at the end
                        } else {
                            // If there's no previous line, just add this line
                            acc.push(line.trim() + ' (✔️)');
                        }
                    }
                    return acc;
                }, [])
                .join('\n');
        }

        inputTextarea.addEventListener('input', () => {
            outputTextarea.value = formatText(inputTextarea.value);
        });

        copyButton.addEventListener('click', () => {
            outputTextarea.select();
            document.execCommand('copy');
            copyMessage.style.display = 'block';
            setTimeout(() => {
                copyMessage.style.display = 'none';
            }, 2000);
        });
    </script>
</body>
</html>
